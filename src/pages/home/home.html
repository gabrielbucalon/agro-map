<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agrocomunicação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-card>
        <ion-card-header>
          <span>
            Busca de grupos de consumo
            <i class="fas fa-seedling"></i>
          </span>
          <button ion-button color="secondary" (click)="viewFilter  = !viewFilter;">Filtro
            <i margin-left class="fas fa-filter"></i>
          </button>
        </ion-card-header>

        <ion-card-content>
          <div *ngIf="viewFilter">
            <ion-row>
              <ion-col col-12 class="filters">
                <!-- perido e movimento (talvez o nome da corperativa.) -->
                <ion-list col-12>
                  <ion-item>
                    <ion-label floating>Periodo</ion-label>
                    <ion-select [(ngModel)]="days">
                      <ion-option *ngFor="let item of data">{{item.weekDaysMonth}}</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-list col-12>
                  <ion-item>
                    <ion-label floating>Movimento</ion-label>
                    <ion-select [(ngModel)]="move">
                    </ion-select>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
          </div>
        </ion-card-content>
      </ion-card>

      <div margin class="point-marketplace">
        <span>Grupos de consumos encontrados  <i class="fas fa-map-marked-alt"></i></span>
        <div #map style="width:100%;height:400px"></div>
      </div>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <button ion-button color="secondary" (click)="infFarmer()">Informações do agricultor
        <ion-icon name="information-circle-outline"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>

    </ion-col>
  </ion-row>
</ion-content>
